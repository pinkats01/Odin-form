<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="hero_image">
      <div class="logo_div">
        <img src="images/odin-logo.png" alt="odin" id="logo">
        <h1>Odin</h1>
      </div>
      <div>Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div id="form_part">
      <div class="first_paragraph">
        <p>This is not a real online service! You know you need something like this in your life 
            to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started  </p>
        <p>You <i>know</i> you want to</p>
      </div>
      <form action="" method="post"></form>
        <div class="form_elements"> 
        <h3 class="form_title">Let's do this!</h3> 
        <div class="input">
            <label for="first_name">FIRST NAME</label>
            <input type="text" max="30" id="first_name" name="first_name" required>
        </div>
        <div class="input"> 
            <label for="last_name">LAST NAME</label>
            <input type="text" max="30" id="last_name" name="last_name" required>
        </div>
        <div class="input">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" max="10" id="phone_number" name="phone_number">
        </div>
        <div class="input">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
      </div> 
      <div class="last_paragraph">
      <div class="input">
        <input type="submit" value="Create Account">
      </div> 
      </form>
      <p>Already have an account? <span>Log in</span></p>
    </div>
    </div>
</body>
</html>
